    <div class="container">

        <div class="col-md-5">

            <div class="well bs-component" id="FieldLogin">


                <form id="LoginForm" class="form-horizontal" action="" method="POST">

                    <h4 id="Login">LogIn</h4>
                    <div class="my-container">
                        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
                    </div>

                    <div class="form-group has-feedback">

                        <div class="col-md-8">
                            <span class="glyphicon glyphicon-user"></span>
                            <input type="text" class="form-control" [(ngModel)]="authenticater.email" placeholder="Email" [ngModelOptions]="{standalone: true}" required>

                            <strong [ngStyle]="{color:'red'}">{{errorAuth}}</strong>
                        </div>

                    </div>
                    <div class="form-group has-feedback">

                        <div class="col-md-8">
                            <span class="glyphicon glyphicon-lock"></span>
                            <input type="password" class="form-control" [(ngModel)]="authenticater.password" placeholder="Password" [ngModelOptions]="{standalone: true}" required>
                        
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="RememberMeInput">
                                    <span class="ripple"></span>
                                    <span class="check"></span> Remember me
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <button (click)="GetLogin()" id="LoginButton" type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i>LogIn</button>
                            <button class="btn btn-success" (click)="Register()"><i class="fa fa-sign-in"></i>Register</button>
                        </div>
                    </div>
                    <a href="">Forgot Password?</a>

                </form>

            </div>
        </div>
    </div>
</div>
