


<div class='container-fluid'>
    <div class='row'>
        <div *ngIf="user.type == 1" class='col-sm-3'>
            <navManag-menu></navManag-menu>
        </div>
        <div *ngIf="user.type == 2" class='col-sm-3'>
            <navUser-menu></navUser-menu>
        </div>

            <div id="Profil" *ngIf="showContract == true" class="well col-sm-8">
                <ul>
                    <li>
                        <h4 [ngStyle]="{'color':'blue'}"> Code:</h4> {{contract.code}}
                    </li>
                    <li>
                        <h4 [ngStyle]="{'color':'blue'}"> Name:</h4> {{contract.name}}
                    </li>
                    <li>
                        <h4 [ngStyle]="{'color':'blue'}"> Payment:</h4>  {{contract.payment}}
                    </li>
                    <li>
                        <h4 [ngStyle]="{'color':'blue'}"> Date:</h4> {{contract.dateContract | date: 'dd/MM/yyyy'}}
                    </li>
                </ul>
                <span>
                    <button id="modifyCont" class="btn btn-success" data-toggle="modal" data-target="#contractModal">Modify</button>
                    <button id="modifyCont" class="btn btn-danger" (click)="Remove()">Delete</button>
                    <button id="modifyCont" class="btn btn-primary" (click)="ShowBidder(contract.depouille)">Bidder</button>
                </span>
            </div>

           
            <div id="contract" *ngIf="showContract == false">

                <div class="my-container">
                    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
                </div>

                <form #contractForm="ngForm" (ngSubmit)="SaveContract(contractForm)">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label>Code:</label>
                            <input name="code" [(ngModel)]="contract.code" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Name:</label>
                            <input name="name" [(ngModel)]="contract.name" class="form-control">
                        </div>
                        <div>
                            <label>Payment:</label>
                            <input name="payment" [(ngModel)]="contract.payment" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Date:</label>
                            <input name="dateContract" [(ngModel)]="contract.dateContract" type="date" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </form>
                <div class="alert-danger" *ngIf="error"> {{error}} </div>
            </div>
        </div>
    
    <div id="contractModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modify Contract</h4>
                </div>
                <div class="modal-body">
                    <form #contractForm="ngForm" (ngSubmit)="ModifyContract(contractForm)">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Code:</label>
                                <input name="code" [(ngModel)]="contract.code" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Name:</label>
                                <input name="name" [(ngModel)]="contract.name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Date:</label>
                                <input name="dateContract" [(ngModel)]="contract.dateContract" type="date" class="form-control">
                            </div>
                            <div>
                                <label>Payment:</label>
                                <input name="payment" [(ngModel)]="contract.payment" class="form-control">
                            </div>
                            <br/>
                            <span>
                                <button type="submit" class="btn btn-success" (click)="ModifyContract()" data-dismiss="modal">Submit</button>
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
</div>
